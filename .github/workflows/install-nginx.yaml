name: Install NGINX
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure the SSH Private Key Secret
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Set Strict Host Key Checking
        run: echo "StrictHostKeyChecking no" > ~/.ssh/config
      - name: Install NGINX
        run: |
          export MY_HOST="${{ secrets.HETZNER_INSTANCE_IP_ADDRESS }}"
          ssh root@$MY_HOST sudo apt-get update
          ssh root@$MY_HOST sudo apt-get install nginx -y
